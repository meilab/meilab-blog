      #     label: "项目",
      #     name: "events",
      #     widget: "list",
      #     fields:
      #       [
      #         { label: "图片", name: "image", widget: "image" },
      #         { label: "链接", name: "links",  widget: "object",
      #           fields:
      #             [
      #               { label: "链接名称", name: "linkText", widget: "string" },
      #               { label: "链接地址", name: "linkURL", widget: "string" },
