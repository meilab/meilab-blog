      #           widget: "string",
      #         },
      #         { label: "详细描述", name: "text", widget: "string" },
      #       ],
      #   },
      - { label: "重要比赛", name: "featuredpost", widget: "boolean" }
      - { label: "图片", name: "featuredimage", widget: image }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "标签", name: "tags", widget: "list" }

  - name: "kids"
    label: "少儿编程"
    folder: "src/pages/kids"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "kids-post",
        }
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "说明", name: "description", widget: "text" }
      - { label: "重要培训", name: "featuredpost", widget: "boolean" }
      - { label: "图片", name: "featuredimage", widget: image }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "标签", name: "tags", widget: "list" }

  - name: "twolang"
    label: "程序员2郎"
    folder: "src/pages/twolang"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "twolang-post",
        }
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "说明", name: "description", widget: "text" }
      - { label: "重要资讯", name: "featuredpost", widget: "boolean" }
      - { label: "图片", name: "featuredimage", widget: image }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "标签", name: "tags", widget: "list" }

  - name: "dailycoding"
    label: "编程日课"
    folder: "src/pages/dailycoding"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "dailycoding-post",
        }
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "说明", name: "description", widget: "text" }
      - { label: "重要公告", name: "featuredpost", widget: "boolean" }
      - { label: "图片", name: "featuredimage", widget: image }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "标签", name: "tags", widget: "list" }

  - name: "pages"
    label: "页面"
    files:
      - file: "src/pages/index.md"
        label: "首页"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "标题", name: "title", widget: "string" }
          - {
              label: "主图",
              name: "headerImage",
              widget: "object",
              fields:
                [
                  { label: "图片", name: "image", widget: "image" },
                  { label: "图片说明", name: "imageAlt", widget: "string" },
                ],
            }
          - {
              label: "战略合作",
              name: "cooperation",
              widget: "object",
              fields:
                [
                  { label: "标题", name: "title", widget: "string" },
                  {
                    label: "图片展示",
                    name: "gallery",
                    widget: "list",
                    fields:
                      [
                        { label: "图片", name: "image", widget: "image" },
                        {
                          label: "图片说明",
                          name: "imageAlt",
                          widget: "string",
                        },
                        { label: "名称", name: "name", widget: "string" },
                      ],
                  },
                ],
            }
            - {
              label: "Call to Actions",
              name: "callToActions",
              required: true,
              widget: "object",
              fields:
                [
                  {
                    label: "First CTA",
                    name: "firstCTA",
                    required: true,
                    widget: "object",
                    fields:
                      [
                        { label: "Heading", name: "heading", widget: "string" },
                        { label: "Sub Heading", name: "subHeading", widget: "string" },
                        {
                          label: "Link Type",
                          name: "linkType",
                          widget: "select",
                          options: ["internal", "external"],
                        },
                        {
                          label: "Link URL",
                          name: "linkURL",
                          widget: "string",
                          hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                        }
                      ]
                  },
                  {
                    label: "Second CTA",
                    name: "secondCTA",
                    required: true,
                    widget: "object",
                    fields:
                      [
                        { label: "Heading", name: "heading", widget: "string" },
                        { label: "Sub Heading", name: "subHeading", widget: "string" },
                        {
                          label: "Link Type",
                          name: "linkType",
                          widget: "select",
                          options: ["internal", "external"],
                        },
                        {
                          label: "Link URL",
                          name: "linkURL",
                          widget: "string",
                          hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                        }
                      ]
                  }
                ],
            }
          - {
              label: "SEO & Meta",
              name: "seo",
              widget: "object",
              fields:
                [
                  {
                    label: "Browser Tab Title",
                    name: "browserTitle",
                    widget: "string",
                  },
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                  },
                ],
            }
